<div class="messenger">
  <div class="container">
    <div class="messages" *ngIf="this.messageSrv.messages.length">
      <div class="message" *ngFor="let message of messageSrv.messages; let i = index">
        <p [ngClass]="'message--' + message.type">{{ message.desc }}</p>
      </div>
    </div>
  </div>
</div>
