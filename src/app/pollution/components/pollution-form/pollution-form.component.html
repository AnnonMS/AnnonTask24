<form [formGroup]="searchForm" (ngSubmit)="search(searchForm.value)">
    <p *ngIf="error">{{ error }}</p>

    <label for="Country">Country</label>

    <div class="input-wrap">
      <input class="input input--text" list="countries" type="text" id="Country" formControlName="country" aria-label="Country" placeholder="country name" />

      <button (click)="clearInput()" class="input-button button button--close" type="button" aria-label="Clear Input">
        <svg role="presentation" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </button>
    </div>

    <datalist id="countries">
      <option *ngFor="let country of allowedCountries" [value]="country.name"></option>
    </datalist>

  <div class="form-actions">
    <button [disabled]="!searchForm.valid" type="submit" class="button button--cta">Search</button>
  </div>
</form>
